<form (ngSubmit) ="onLogin()" [formGroup] ="userLogin">
  <div class="form-group">
    {{tokenstore}}
    <input placeholder="email" formControlName="Username">
    <!--<input placeholder="email" formControlName="email">-->
    <input type ="password" placeholder="password" formControlName="Password">
    <button type="submit" [disabled]="userLogin.invalid || loading">Login</button>
    <br>
    <br>
    <a routerLink="/password_reset" routerLinkActive="active">password Reset</a>
    <button (click)=" token()">Get Token</button>


    


    <br>
  </div>
</form>
